name: Daily MtgJson Scraper

on:
  schedule:
    # Runs at 14:20 UTC, which is 11:20 AM GMT-3
    - cron: '20 14 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: scraper_mtgjson/package-lock.json

    - name: Install Dependencies
      working-directory: ./scraper_mtgjson
      run: npm ci

    - name: Run Scraper
      working-directory: ./scraper_mtgjson
      run: npm start
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
